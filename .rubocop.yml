AllCops:
  TargetRubyVersion: 2.7
  DisplayCopNames: true
  ExtraDetails: true
  NewCops: enable
  Exclude:
    - "_/**/*"
    - "spec/samples/**/*"
    - "bin/*"

# Offense count: 5
# Configuration parameters: IgnoredMethods.
Lint/AmbiguousBlockAssociation:
