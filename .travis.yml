after_success:
  - bundle exec codeclimate-test-reporter
before_install:
  - gem update bundler rake
branches:
  only:
    - master
    - v4
cache: bundler
language: ruby
matrix:
  allow_failures:
    - rvm: "2.0"
    - rvm: "2.1"
    - rvm: "2.2"
    - rvm: ruby-head
notifications:
  webhooks:
    on_start: always
    urls:
      - http://buildlight.collectiveidea.com/
rvm:
  - "2.0"
  - "2.1"
  - "2.2"
  - "2.3"
  - "2.4"
  - "2.5"
  - "2.6"
  - "2.7"
  - ruby-head
script: bundle exec rake
sudo: false
